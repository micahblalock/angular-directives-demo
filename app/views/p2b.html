<h2>Page 2{{ticket.type}}</h2>

<div> You selected ticket type: {{ticket.type}}</div>


	<div>
		<div class="row">
			<div class="span6">
		            <div class="control-group">
		              <label class="control-label">Subject:</label>
		              <div class="controls">
		                <input  type="text" ng-model="ticket.subject" required maxlength="255">
		              </div>
		            </div>
		            <div class="control-group">
		              <label class="control-label">Details:</label>
		              <div class="controls">
		                <select ng-model="ticket.details" required>
						<option value="">Select One</option>
						<option value="0">Enrollment</option>
						<option value="1">Missing ERA</option>
						<option value="2">File Restore</option>
						</select>
		              </div>
		            </div>
		            <div class="control-group">
		              <label class="control-label">Submission Format:</label>
		              <div class="controls">
		                <select ng-model="ticket.submissionFormat" required>
			                <option value="">Select One</option>
			                <option value="0">EDI 4010</option>
			                <option value="1">EDI 5010</option>
			            </select>
		              </div>
		            </div>
		            <div class="control-group">
		              <label class="control-label">Check Amount</label>
		              <div class="controls">
		                <input type="number" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" ng-model="ticket.checkAmount" ng-maxlength="30"><br/>
		                 currency identifier (USD$): {{ticket.checkAmount | currency:"$"}}
		              </div>
		            </div>
		            <div class="control-group">
		              <label class="control-label">Check Date</label>
		              <div class="controls">
		                <input mydatepicker ng-model="$parent.ticket.checkDate" ng-required="ticket.checkNumber !== ''" />
		              </div>
		            </div>

		            <div class="control-group">
		              <label class="control-label" >My Tracking Number:(Optional)</label>
		              <div class="controls">
		                <input type="text" ng-model="ticket.customerReferenceNumber" ng-maxlength="32">
		              </div>
		            </div>
		            
			</div>
			
			
			<div class="span6">
					<div class="control-group">
		              <label class="control-label">Provider's Tax ID:</label>
		              <div class="controls">
		                <input type="number" ng-model="ticket.taxID"  maxlength="9" required ng-maxlength='9' ng-minlength='9'>
		              </div>
		            </div>
		            <div class="control-group">
		              <label class="control-label">Provider's NPI:</label>
		              <div class="controls">
		                <input type="number" ng-model="ticket.npiID" required ng-maxlength='9' ng-minlength='9'>
		              </div>
		            </div>
		            <div class="control-group">
		              <label class="control-label">Payer Name / ID:</label>
		              <div class="controls">
		                <input type="text" ng-model="ticket.ediPayerName" ng-maxlength="64" required>
		              </div>
		            </div>
		            <div class="control-group">
		              <label class="control-label">Payer Type:</label>
		              <div class="controls">
		                <select ng-model="ticket.payerType" required>
						<option value="">Select One</option>
						<option value="0">Commercial Payer</option>
						<option value="1">Government Payer</option>
						</select>
		              </div>
		            </div>
		            
			</div><!-- End Span 6 -->
			
		</div><!-- End Row -->
		
	</div>
